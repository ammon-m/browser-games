<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>terminal</title>
        <style>
            body {
                margin: 0;
            }
            html {
                background-color: #1f1f1f;
                color: white;
            }
            #main {
                width: 100%;
                height: 100%;
                image-rendering: crisp-edges;
                font-family: 'Consolas', 'Courier New', Courier, monospace;
            }
            .container {
                float: left;
                display: block;
            }
            #output {
                width: 100%;
                height: calc(100% - calc(1em + 2px));
                color: #c0c0c0;
                padding-left: 2ch;
                overflow-y: hidden;
                text-wrap: wrap;
                word-wrap: normal;
                text-overflow: clip;
            }
            #input-container {
                width: 100%;
                height: calc(1em + 2px);
            }
            #input {
                width: 100%;
                height: 100%;
                border: none;
                outline: none;
                background-color: #101010;
                color: #c0c0c0;
                font-family: 'Consolas', 'Courier New', Courier, monospace;
                overflow-y: hidden;
                text-wrap: nowrap;
                overflow-x: scroll;
                scrollbar-width: 0;
            }
            #input:active {
                color: white;
            }
            span.line {
                display: block;
            }
        </style>
        <script type="module" src="./src/main.js"></script>
    </head>
    <body>
        <div id="main">
            <div class="container" id="output"></div>
            <div class="container" id="input-container">
                <input id="input" type="text" autocomplete="off" autofocus>
            </div>
        </div>
    </body>
</html>
