<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>terminal</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.png">
        <style>
            html {
                background-color: #1f1f1f;
                color: white;
                font-size: 14px;
            }
            #main {
                width: 100%;
                height: 100%;
                image-rendering: crisp-edges;
                font-family: 'Consolas', 'Courier New', Courier, monospace;
                background-color: #181818;
                position: relative;
            }

            .container {
                display: block;
            }

            #output {
                position: absolute;
                bottom: calc(1em + 4px);

                padding-left: 2ch;
                width: calc(100% - 2ch);
                max-height: calc(100% - calc(1em + 4px));

                color: #c0c0c0;

                word-wrap: normal;
                text-wrap: wrap;
                text-overflow: clip;

                overflow-x: hidden;
                overflow-y: scroll;

                scrollbar-width: 0;
                -ms-overflow-style: none;  /* IE and Edge */
            }
            #output::-webkit-scrollbar {
                display: none;
            }

            #input-container {
                position: absolute;
                bottom: 0;

                width: 100%;
                height: calc(1em + 4px);

                background-color: #101010;
            }
            #input {
                padding: 2px 0;
                width: calc(100% - 2ch);
                height: 100%;

                border: none;
                outline: none;

                background: none;
                color: #c0c0c0;

                transition: color 0.1s cubic-bezier(0.215, 0.610, 0.355, 1);

                font-family: 'Consolas', 'Courier New', Courier, monospace;
                font-size: 14px;

                text-wrap: nowrap;

                overflow-x: scroll;
                overflow-y: hidden;

                scrollbar-width: 0;
                -ms-overflow-style: none;  /* IE and Edge */

                float: left;
            }
            #input:focus {
                color: white;
            }
            #input::-webkit-scrollbar {
                display: none;
            }

            .line {
                display: block;
                cursor: default;
            }
            .line.warn {
                color: rgb(234, 171, 61);
            }
            .line.error {
                color: rgb(246, 45, 51);
            }

            ::selection {
                background-color: #b0b0b0; /* #264f78 */
                color: #101010;
            }
            ::-moz-selection {
                background-color: #b0b0b0;
                color: #101010;
            }
        </style>
        <script type="module" src="./src/main.js"></script>
    </head>
    <body>
        <div id="main">
            <div class="container" id="output"></div>
            <div class="container" id="input-container">
                <span style="float: left; display: block; color: #c0c0c0; padding: 1px calc(1ch - 2px) 1px 2px; cursor: default">&gt;</span>
                <input id="input" type="text" autocomplete="off" autofocus>
            </div>
        </div>
    </body>
</html>
